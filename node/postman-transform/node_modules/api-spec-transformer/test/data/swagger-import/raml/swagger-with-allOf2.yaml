#%RAML 1.0
title: Simple API
version: 0.0.0
/:
  displayName: ''
  get:
    displayName: GET_root
    responses:
      '200':
        description: OK
types:
  CollectingItem:
    displayName: CollectingItem
    discriminator: itemType
    properties:
      itemType:
        type: string
        enum:
          - Vinyl
          - VHS
      imageId:
        type: string
        required: false
      maxPrice:
        type: number
        format: double
        minimum: 0
        maximum: 10000
        required: false
  Paging:
    displayName: Paging
    properties:
      totalItems:
        type: integer
        required: false
      totalPages:
        type: integer
        required: false
      pageSize:
        type: integer
        required: false
      currentPage:
        type: integer
        required: false
  PagedCollectingItems:
    displayName: PagedCollectingItems
    properties:
      items:
        type: array
        minItems: 10
        maxItems: 100
        uniqueItems: true
        items:
          type: CollectingItem
        required: false
    type: Paging